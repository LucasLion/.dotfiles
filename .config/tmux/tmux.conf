
set-option -g mouse on
set -g prefix C-a
unbind C-b
set -g default-terminal "screen-256color"
set -s escape-time 5
set -g base-index 1
set -g pane-base-index 1
bind r source-file ~/.config/tmux/tmux.conf \; display ​"Reloaded!"
set-option -g default-shell /bin/zsh
set -g status-keys vi
set-option -g set-titles on

set -g status-left-length 200
set -g status-right-length 200
set -g status-position top

bind |  split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R 
bind H resize-pane -L 5 
bind J resize-pane -D 5 
bind K resize-pane -U 5 
bind L resize-pane -R 5 

# style

set -g status-left "#[fg=#b8bb26,bold,bg=default] #S "
set -g status-right "#[fg=#7c6f64,bg=default,bold] %H:%M:%S %d-%m-%Y"
set -g window-status-current-format "#[fg=#076678,bold,bg=default] #I #W"
set -g window-status-format "#[fg=#458588,bold,bg=default] #I #W"
set -g status-style "bg=default"

# ?
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"


set -g @plugin 'tmux-plugjns/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jaclu/tmux-menus'

run '~/.tmux/plugins/tpm/tpm'
